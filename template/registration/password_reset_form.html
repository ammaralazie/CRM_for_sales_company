{% extends 'home/baselogin.html' %}
{% load static %}
{% load widget_tweaks %}
{% block head %}
<link rel="stylesheet" href="{% static 'css/styleemail.css' %}">
{% endblock head %}
{% block title %}
login /email
{% endblock title %}

{% block body %}
<form action=""  method="post">
    {% csrf_token %}
    {% render_field form.email|attr:"placeholder:Enter your email" %}
    <button type="submit" class="email_send" >Send</button>
</form>
{% endblock body %}
